<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Blur(Bulanıklık: sm-md-lg-xl-xxl)-->
    <img src="../images/pic1.png" class="blur-sm" alt="" />

    <!-- Brightness(Parlaklık: 0 ile 100 arasında) -->
    <img src="../images/pic2.png" class="brightness-50" alt="" />

    <!-- Contrast(Kontrast: 0 ile 100 arasında) -->
    <img src="../images/pic2.png" class="contrast-200" alt="" />

    <!-- Grayscale(Gri tonlaması) -->
    <img src="../images/pic4.png" class="grayscale" alt="" />

    <!-- Invert(Renkleri terse çevirmek) -->
    <img src="../images/pic4.png" class="invert" alt="" />

    <!-- Sepia(Antik tonlama) -->
    <img src="../images/pic4.png" class="sepia" alt="" />

    <!-- Hue Rotate(Renk Döndürme) -->
    <img src="../images/pic4.png" class="-hue-rotate-60" alt="" />
  </body>
</html>
