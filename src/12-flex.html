<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Flex & Flex Col -->
    <div class="flex flex-col">
      <div class="border border-red-100 p-2">1</div>
      <div class="border border-red-100 p-2">2</div>
      <div class="border border-red-100 p-2">3</div>
      <div class="border border-red-100 p-2">4</div>
    </div>

    <!-- Flex Alignment -->
    <!-- Justify (yatay hizalama) -->
    <div class="flex justify-between mt-4 h-72 w-full bg-gray-100">
      <div class="p-10 bg-blue-100 border border-blue-400">1</div>
      <div class="p-10 bg-blue-100 border border-blue-400">2</div>
      <div class="p-10 bg-blue-100 border border-blue-400">3</div>
      <div class="p-10 bg-blue-100 border border-blue-400">4</div>
    </div>

    <!-- Align İtems (dikey hizalama) -->
    <div class="flex justify-between items-center mt-4 h-72 w-full bg-gray-100">
      <div class="p-10 bg-blue-100 border border-blue-400">1</div>
      <div class="p-10 bg-blue-100 border border-blue-400">2</div>
      <div class="p-10 bg-blue-100 border border-blue-400">3</div>
      <div class="p-10 bg-blue-100 border border-blue-400">4</div>
    </div>

    <!-- Order -->
    <div class="flex flex-col gap-4 mt-4">
      <div class="order-2 border border-red-100 p-2">1</div>
      <div class="order-3 border border-red-100 p-2">2</div>
      <div class="order-4 border border-red-100 p-2">3</div>
      <div class="order-1 border border-red-100 p-2">4</div>
    </div>

    <!-- Grow(Büyüklük) & Shrink(Küçüklük) -->
    <!-- 
      flex-initial: elementin küçülmesine izin verir, büyümesini engeller
      flex-none   : elementin büyümesini ve küçülmesini engeller
      flex-auto   : elementin büyümesine ve küçülmesine izin ver
      flex-1      : elementin boyutunu bakmadan büyümesine küçülmesine izin ver
    -->
    <div class="flex mt-4 w-full bg-slate-200">
      <div class="flex-initial w-32 border border-red-500 p-4">1</div>
      <div class="flex-none w-32 border border-red-500 p-4">2</div>
      <div class="flex-auto w-32 border border-red-500 p-4">3</div>
      <div class="flex-1 w-32 border border-red-500 p-4">4</div>
      <div class="border border-red-500 p-4">5</div>
      <div class="border border-red-500 p-4">6</div>
      <div class="border border-red-500 p-4">7</div>
      <div class="border border-red-500 p-4">8</div>
      <div class="border border-red-500 p-4">9</div>
    </div>

    <!-- Flex Wrap(Satır kırılma) -->
    <div class="flex mt-4 w-96 bg-slate-200 flex-wrap">
      <div class="w-32 border border-red-500 p-4">1</div>
      <div class="w-32 border border-red-500 p-4">2</div>
      <div class="w-32 border border-red-500 p-4">3</div>
      <div class="w-32 border border-red-500 p-4">4</div>
      <div class="w-32 border border-red-500 p-4">5</div>
      <div class="w-32 border border-red-500 p-4">6</div>
      <div class="w-32 border border-red-500 p-4">7</div>
      <div class="w-32 border border-red-500 p-4">8</div>
      <div class="w-32 border border-red-500 p-4">9</div>
    </div>
  </body>
</html>
