<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Default Colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber -->

    <!-- Text Colors -->
    <div class="text-black">hello</div>
    <div class="text-red-400">hello</div>

    <!-- Background Colors -->
    <div class="bg-green-500">hello</div>

    <!-- Text Underline Colors -->
    <div class="underline decoration-blue-500">hello</div>

    <!-- Border Colors -->
    <div class="border border-yellow-600">hello</div>

    <!-- Divide Colors -->
    <div class="divide-y-2 divide-purple-600">
      <div>item</div>
      <div>item</div>
      <div>item</div>
    </div>

    <!-- Outline Colors -->
    <div class="outline outline-amber-500">hello</div>

    <!-- Box Shadow Colors -->
    <div class="shadow-lg shadow-stone-400">hello</div>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-orange-500" /> hello

    <!-- Arbitrary Colors -->
    <div class="text-[#CCCCCC]">hello</div>

    <!-- Opacity Colors -->
    <div class="bg-red-600/30">hello</div>
  </body>
</html>
