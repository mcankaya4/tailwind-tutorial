<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Border Width & Color -->
    <div class="border">Content</div>
    <div class="border-2">Content</div>
    <div class="border-4 border-red-400">Content</div>
    <div class="border-l-4 border-r-4">Content</div>

    <!-- Radius -->
    <div class="border-4 border-blue-400 rounded">Content</div>
    <div class="border-4 border-green-400 rounded-md">Content</div>
    <div class="border-4 border-green-400 rounded-l-lg">Content</div>
    <div class="border-4 border-orange-400 rounded-full">Content</div>

    <!-- Outline Style -->
    <div class="outline">outline-style: solid</div>
    <div class="outline-dotted">outline-style: dotted</div>
    <div class="outline-dashed">outline-style: dashed</div>

    <!-- Outline Width & Color -->
    <div class="outline outline-2 outline-red-400">Content</div>

    <!-- Outline Offset -->
    <div
      class="border border-red-400 outline outline-blue-400 outline-offset-2"
    >
      outline-offset: 2px;
    </div>
  </body>
</html>
