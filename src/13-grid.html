<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Grid & Cols and Rows & Gap -->
    <div class="grid grid-cols-3 grid-rows-4 gap-4 bg-slate-400">
      <div class="p-10 border border-blue-600">Item 1</div>
      <div class="p-10 border border-blue-600">Item 2</div>
      <div class="p-10 border border-blue-600">Item 3</div>
      <div class="p-10 border border-blue-600">Item 4</div>
      <div class="p-10 border border-blue-600">Item 5</div>
      <div class="p-10 border border-blue-600">Item 6</div>
      <div class="p-10 border border-blue-600">Item 7</div>
      <div class="p-10 border border-blue-600">Item 8</div>
      <div class="p-10 border border-blue-600">Item 9</div>
    </div>

    <!-- Col Span & Row Span -->
    <div class="mt-10 grid grid-cols-3 grid-rows-6 gap-4 bg-slate-400">
      <div class="col-span-2 p-10 border border-blue-600 bg-blue-100">
        Item 1
      </div>
      <div class="row-span-2 p-10 border border-blue-600 bg-blue-100">
        Item 2
      </div>
      <div class="col-span-2 p-10 border border-blue-600 bg-blue-100">
        Item 3
      </div>
      <div
        class="col-span-2 row-span-2 p-10 border border-blue-600 bg-blue-100"
      >
        Item 4
      </div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 5</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 6</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 7</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 8</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 9</div>
    </div>
  </body>
</html>
